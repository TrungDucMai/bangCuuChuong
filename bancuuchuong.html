<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a;
    a = "<table border='3' BORDERCOLOR = 'red' BGCOLOR='aqua' width='900'>";
    for (i = 1; i <= 9; i++) {
        a = a + "<tr>";

        for (j = 1; j <= 9; j++) {
            a =a + "<td>" + i + "x" + j + "=" + i * j + "</td>";
        }
        a = a + "</tr>"

    }
    a = a + "</table>";
    // console.log(a)
    document.write(a);
</script>
</body>
</html>
